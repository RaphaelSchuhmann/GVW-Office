<!-- Page content -->
<div class="w-dvw h-dvh bg-gv-bg-bar flex items-center justify-center">
  <app-form class="w-1/3 h-5/8">
    <img
      src="gvw_logo.png"
      alt="gvw logo"
      class="w-1/5 border-2 rounded-full border-border mt-10"
    />
    <h1 class="font-bold text-dt-1 mt-5">GVW Office</h1>
    <p class="text-dt-3 text-text-light">Gesangverein Weppersdorf</p>
    <app-input-field
      fieldName="E-Mail"
      placeholder="ihre.email@email.com"
      class="w-6/7 h-1/7 mt-5"
      (valueChange)="email = $event"
    ></app-input-field>
    <app-pw-input
      fieldName="Passwort"
      placeholder=""
      class="w-6/7 h-1/7 mt-5"
      (valueChange)="password = $event"
    ></app-pw-input>
    <app-button type="primary" class="w-6/7 h-1/11 mt-5" (clicked)="submit()">
      <span class="material-symbols-rounded">login</span>
      <p class="ml-3 font-bold">Anmelden</p>
    </app-button>
  </app-form>
</div>
