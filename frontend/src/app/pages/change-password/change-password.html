<div class="w-dvw h-dvh bg-gv-bg-bar flex items-center justify-center">
    <app-form class="w-1/3 h-6/8">
        <img
            src="gvw_logo.png"
            alt="gvw logo"
            class="w-1/5 border-2 rounded-full border-border mt-10"
        />
        <h1 class="font-bold text-dt-1 mt-5">Passwort ändern</h1>
        <p class="text-dt-5 text-text-light text-center">{{ cta_msg }}</p>
        <app-pw-input
            fieldName="Aktuelles Passwort"
            placeholder=""
            class="w-6/7 h-1/7 mt-5"
            (valueChange)="oldPw = $event"
        ></app-pw-input>
        <div class="w-6/7 h-1/7 flex flex-col items-start">
            <app-pw-input
                fieldName="Neues Passwort"
                placeholder=""
                class="w-full h-full"
                (valueChange)="newPw = $event"
            ></app-pw-input>
            <p class="text-dt-6 text-text-light mt-2">Mindestens 8 Zeichen</p>
        </div>
        <app-pw-input
            fieldName="Neues Passwort bestätigen"
            placeholder=""
            class="w-6/7 h-1/7 mt-7"
            (valueChange)="confirmNewPw = $event"
        ></app-pw-input>
        <app-button type="primary" class="w-6/7 h-1/14 mt-3" (clicked)="submit()">
            <span class="material-symbols-rounded">login</span>
            <p class="ml-3 font-bold">Anmelden</p>
        </app-button>
    </app-form>
</div>
